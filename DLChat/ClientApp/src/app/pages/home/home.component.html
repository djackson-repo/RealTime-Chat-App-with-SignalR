<style>
  body {
    font-family: Arial, sans-serif;
    font-size: 16px;
  }

  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
  }

  .search-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 20px;
  }

  input[type="text"] {
    width: 200px;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button {
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
  }

  .loading-container {
    text-align: center;
    margin-bottom: 20px;
  }

  .listing {
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 20px;
  }

  .table {
    width: 100%;
    border-collapse: collapse;
  }

  th,
  td {
    padding: 8px;
    border-bottom: 1px solid #ccc;
  }

  th {
    text-align: left;
  }

  .btn-primary {
    background-color: #007bff;
    color: #fff;
  }
</style>

<div class="container">
  <div class="search-container">
    <input type="text" [(ngModel)]="searchTerm" placeholder="Search For User">
    <button (click)="SearchForUser()">Search</button>
  </div>

  <div class="listing">
    <div *ngIf="!chatRooms" class="loading-container">
      <p>Loading...</p>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th><button id="mybutton" class="btn btn-primary" (click)="CreateRoom()">Create New Chat Room</button></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let chatRoom of chatRooms; let i = index">
          <td>{{chatRoom.chatName}}</td>
          <td><button class="btn btn-primary" (click)="NavigateToChat(chatRoom.id)">Enter Chat</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
